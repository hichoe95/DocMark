version: "1.0"

project:
  name: "My Project"
  description: "A brief description of your project"
  version: "1.0.0"
  repository: "https://github.com/user/repo"

documentation:
  root: "."
  root_files:
    - path: "README.md"
      required: true
    - path: "CHANGELOG.md"
      required: false
    - path: "CONTRIBUTING.md"
      required: false
  
  sections:
    - id: "adr"
      title: "Architecture Decision Records"
      path: "docs/adr"
      pattern: "*.md"
      frontmatter_schema: "adr"
    
    - id: "guides"
      title: "Guides"
      path: "docs/guides"
      pattern: "*.md"
      frontmatter_schema: "guide"
    
    - id: "api"
      title: "API Documentation"
      path: "docs/api"
      pattern: "*.md"
      frontmatter_schema: "api-doc"

frontmatter_schemas:
  adr:
    required:
      - status
      - date
      - deciders
    optional:
      - tags
      - supersedes
    status_values:
      - proposed
      - accepted
      - deprecated
      - superseded
  
  guide:
    required:
      - title
    optional:
      - description
      - difficulty
      - tags
      - estimated_time
    difficulty_values:
      - beginner
      - intermediate
      - advanced
  
  api-doc:
    required:
      - title
      - endpoint
    optional:
      - method
      - auth_required
      - deprecated
    method_values:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH

templates:
  adr:
    path: ".docmark/templates/adr.md"
  changelog:
    path: ".docmark/templates/changelog.md"
  api_doc:
    path: ".docmark/templates/api-doc.md"

ai_integration:
  claude_code:
    enabled: true
    output_path: ".claude/CLAUDE.md"
  
  cursor:
    enabled: true
    output_path: ".cursor/rules/docs.mdc"
  
  copilot:
    enabled: true
    output_path: ".github/copilot-instructions.md"
